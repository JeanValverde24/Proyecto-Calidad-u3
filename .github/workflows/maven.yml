# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven and enable debug
      run: mvn -B -e -U clean verify --file Calidad-Maven/pom.xml

    - name: Generate Allure report
      run: mvn allure:report -f Calidad-Maven/pom.xml

    - name: Archive Allure Report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: Calidad-Maven/target/site/allure-maven-plugin


